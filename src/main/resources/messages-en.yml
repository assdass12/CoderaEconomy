# ═══════════════════ PAY MESSAGES ═══════════════════

pay:
  disabled-currency: "<#FF4444>Money transfer is disabled for %currency%!"
  self-pay: "<#FF4444>You cannot pay yourself!"
  insufficient-funds: "<#FF4444>Insufficient funds! Required: <#FFD700>%amount%"
  min-amount: "<#FF4444>Minimum amount is <#FFD700>%amount%<#FF4444>!"
  max-amount: "<#FF4444>Maximum amount is <#FFD700>%amount%<#FF4444>!"
  error: "<#FF4444>An error occurred during the transaction!"
  no-pending: "<#FF4444>You don't have any pending payments!"
  expired: "<#FF4444>Payment confirmation expired!"

  confirmation:
    header: "\n<#E67E22>╔══════════════════════════════════╗\n<#FFD700>     Payment Confirmation Required\n<#E67E22>╠══════════════════════════════════╣"
    amount: "<#E67E22>║ <#FFFACD>Recipient: <#FFD700>%player%\n<#E67E22>║ <#FFFACD>Amount: <#FFD700>%amount%\n<#E67E22>║ <#FFFACD>Currency: <#FFD700>%currency%"
    tax: "<#E67E22>║ <#FF6B6B>Tax: <#FFD700>%tax%\n<#E67E22>║ <#FFFACD>Total: <#FFD700>%total%"
    confirm: "<#E67E22>╠══════════════════════════════════╣\n<#E67E22>║ <#FFFACD>To confirm: <#FFD700>/payconfirm"
    timeout: "<#E67E22>║ <#FF6B6B>You have 60 seconds to confirm\n<#E67E22>╚══════════════════════════════════╝"

  success-sender: "<#FFFACD>You sent <#FFD700>%amount% <#FFFACD>(%currency%) to <#FFD700>%player%<#FFFACD>."
  success-receiver: "<#FFFACD>You received <#FFD700>%amount% <#FFFACD>(%currency%) from <#FFD700>%player%<#FFFACD>."
  tax-applied: "<#FFFACD>Tax deducted: <#FFD700>%tax%"

# ═══════════════════ ADMIN COMMANDS ═══════════════════

admin:
  insufficient: "<#FF4444>This player doesn't have enough balance!"
  invalid-balance: "<#FF4444>Balance must be within valid range!"
  error: "<#FF4444>An error occurred during the operation!"

  give:
    success: "<#FFFACD>Gave <#FFD700>%amount% <#FFFACD>(%currency%) to <#FFD700>%player%<#FFFACD>."
    notify: "<#FFFACD>You received <#FFD700>%amount% <#FFFACD>(%currency%) from <#FFD700>%sender%<#FFFACD>."

  set:
    success: "<#FFFACD>Set <#FFD700>%player%<#FFFACD>'s balance to <#FFD700>%amount% <#FFFACD>(%currency%)."
    notify: "<#FFFACD>Your balance was set to <#FFD700>%amount% <#FFFACD>(%currency%) by <#FFD700>%sender%<#FFFACD>."

  remove:
    success: "<#FFFACD>Removed <#FFD700>%amount% <#FFFACD>(%currency%) from <#FFD700>%player%<#FFFACD>."
    notify: "<#FFFACD><#FFD700>%amount% <#FFFACD>(%currency%) was removed from your account by <#FFD700>%sender%<#FFFACD>."

  reset:
    success: "<#FFFACD>Reset <#FFD700>%player%<#FFFACD>'s balance (%currency%)."
    notify: "<#FFFACD>Your balance (%currency%) was reset by <#FFD700>%sender%<#FFFACD>."

  bulk:
    processing: "<#FFFACD>Bulk operation started, please wait..."
    give-complete: "<#FFFACD>Bulk money giving completed!\n<#FFD700>Success: %success% <#FFFACD>| <#FF4444>Failed: %fail%\n<#FFFACD>Amount: <#FFD700>%amount% <#FFFACD>(%currency%)"
    set-complete: "<#FFFACD>Bulk balance setting completed!\n<#FFD700>Success: %success% <#FFFACD>| <#FF4444>Failed: %fail%\n<#FFFACD>New balance: <#FFD700>%amount% <#FFFACD>(%currency%)"
    remove-complete: "<#FFFACD>Bulk money removal completed!\n<#FFD700>Success: %success% <#FFFACD>| <#FF4444>Failed: %fail%\n<#FFFACD>Amount: <#FFD700>%amount% <#FFFACD>(%currency%)"
    reset-complete: "<#FFFACD>Bulk balance reset completed!\n<#FFD700>Success: %success% <#FFFACD>| <#FF4444>Failed: %fail%\n<#FFFACD>Currency: <#FFD700>%currency%"

  usage:
    give: "<#E67E22>Usage: <#FFFACD>/eco give <#FFD700><player|all> <amount> [currency]"
    set: "<#E67E22>Usage: <#FFFACD>/eco set <#FFD700><player|all> <amount> [currency]"
    remove: "<#E67E22>Usage: <#FFFACD>/eco remove <#FFD700><player|all> <amount> [currency]"
    reset: "<#E67E22>Usage: <#FFFACD>/eco reset <#FFD700><player|all> [currency]"

